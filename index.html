<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

  function newUl(event){
    $(event.target).append(
      $('<ul>')
        .append(
            $('<li>')
        .append(
            $('<a>').attr('href','#home').text('1')
    )))
  };

  function removeUl(){
     $("nav > ul > li > ul > li > ul").remove()
   };


  $(document).ready(function(){
    $("nav > ul > li > ul > * ").mouseenter(newUl);
    $("nav > ul > li > ul > li > ul ").mouseout(removeUl);

});


  </script>


</head>
